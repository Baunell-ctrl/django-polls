name: CI Django + Docker

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Lint with Flake8
        run: flake8 . || true

      - name: Run Django tests
        run: python manage.py test || true

      - name: Build Docker image
        run: docker build -t polls-app .

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: eu-west-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Tag Docker image
        run: |
         docker tag polls-app:latest 279271292835.dkr.ecr.eu-west-1.amazonaws.com/repon_django:latest

      - name: Push Docker image to ECR
        run: |
         docker push 279271292835.dkr.ecr.eu-west-1.amazonaws.com/repon_django:latest
